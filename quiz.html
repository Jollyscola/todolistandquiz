<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>quiz</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">Opgave</a>
          <div class="navbar-nav">
            <button class="nav-item quiz nav-link active"> Quiz </button> 
            <button class="nav-item todolist nav-link active"> Todolist </button> 
          </div>
        </div>
      </nav>
    <!-- top section-->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h1 class="text-primary dpsplay-3 my-4">Quiz</h1>
        </div>
    </div>

    <div class="resultat py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>din score er: <span class="text-primary display-4 p-3">0%</span> Quiz</p>
        </div>

    </div>
    <!-- quiz section-->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions..</h2>
        <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        1. Hvad er Japans nationalblomst? 
                    </p>
                    <div class="form-check my-2 text-white-55">
                        <input type="radio" name="q1" = Value="A" checked>
                        <label  class="form-check-label">Kirsebærblomst</label>
                        </div> 
                        <div class="form-check my-2 text-white-55">
                            <input type="radio" name="q1" = Value="B">
                        <label  class="form-check-label">blåbærblomst</label>
                        </div> 
                </div>
                <div class="my-5">
                        <p class="lead font-weight-normal">
                            2. Hvor mange tidszoner er der I Rusland?
                        </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" = Value="A" checked>
                        <label  class="form-check-label">9</label>
                        </div> 
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q2" = Value="B">
                        <label  class="form-check-label">11</label>
                        </div> 
                </div>
                <div class="my-5">
                        <p class="lead font-weight-normal">
                            3. Hvor mange striber er der på det amerikanske flag?
                        </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" = Value="A" checked>
                        <label  class="form-check-label">11</label>
                        </div> 
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" = Value="B">
                        <label  class="form-check-label">13</label>
                        </div> 
                </div>
                <div class="my-5">
                        <p class="lead font-weight-normal">
                            4. Hvor mange dage tager det for jorden at dreje rundt om solen?
                        </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" = Value="A" checked>
                        <label  class="form-check-label">365</label>
                        </div> 
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q4" = Value="B">
                        <label  class="form-check-label">366</label>
                    </div> 
                </div>
        <div class="text-center">
            <input type="submit" class="btn btn-light" value="Submit">
        </div> 

        </form>
        
        </div>
    </div>
    <script src="quiz_app.js"></script>
</body>
</html>
